<div class="login-page">
    <div class="form">
        <img src="/images/stocklogo.png" class="img-fluid" alt="Sample image">
        <h1 align="center" style="color: #05aaf2">Stok</h1>
        <form action="#" th:action="@{/rh/funcionario/atualizar/{id}(id=${funcionario.id})}" th:object="${funcionario}" method="POST">
            <input type="hidden" id="id" th:field="*{id}" />
            <input type="text" th:field="*{nome}" placeholder="Nome"/>
            <input type="email" th:field="*{email}" placeholder="E-mail"/>
